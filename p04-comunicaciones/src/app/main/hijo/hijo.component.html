<div class="container">
  <div class="row">
    <div class="col">

      <div class="card">
        <div class="card-header">
          Componente hijo
        </div>
        <div class="card-body">
         <p> Me llamo {{hijoName}} </p>
         <button class="btn btn-primary"
         (click) = "btnNoMeGusta()"> Prefiero llamarme: </button>
         <div class="form-group">
           <input type="text"
             class="form-control" name="nombreElegido" id="nombreElegido" 
              placeholder="otro nombre" [(ngModel)]="sNombreElegido">
           
         </div>
        </div>
        <div class="card-footer text-muted">
          Footer
        </div>
      </div>
      
    </div>
    
  </div>
</div>
